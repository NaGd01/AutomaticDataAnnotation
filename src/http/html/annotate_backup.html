<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Annotator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
/*
 * Globals
 */


/* Custom default button */
.btn-secondary,
.btn-secondary:hover,
.btn-secondary:focus {
  color: #333;
  text-shadow: none; /* Prevent inheritance from `body` */
}


        /*
         * Base structure
         */

        body {
          text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
        }

        .cover-container {
          max-width: 42em;
        }


        /*
         * Header
         */

        .nav-masthead .nav-link {
          padding: .25rem 0;
          font-weight: 700;
          color: rgba(255, 255, 255, .5);
          background-color: transparent;
          border-bottom: .25rem solid transparent;
        }

        .nav-masthead .nav-link:hover,
        .nav-masthead .nav-link:focus {
          border-bottom-color: rgba(255, 255, 255, .25);
        }

        .nav-masthead .nav-link + .nav-link {
          margin-left: 1rem;
        }

        .nav-masthead .active {
          color: #fff;
          border-bottom-color: #fff;
        }

    </style>

  </head>
  <body class="d-flex h-100 text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-5">
        <div>
          <h3 class="float-md-start mb-0">Annotator</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link active" aria-current="page" href="/interface/annotate">Annotate</a>
            <a class="nav-link" href="/interface/knowledge">Knowledge Graph</a>
          </nav>
        </div>
      </header>

      <main class="px-3 pb-5">
        <form class="row g-3 needs-valnameation" action="annotate" method="post" enctype="multipart/form-data">
          

          <h3>Daten Anbieter</h3>
          <div class="col-md-6">
            <label for="valnameationCustom01" class="form-label">Vorname</label>
            <input type="text" class="form-control" name="anbieter_vorname"  >
          </div>
          <div class="col-md-6">
            <label for="valnameationCustom02" class="form-label">Nachname</label>
            <input type="text" class="form-control" name="anbieter_nachname"  >
          </div>
          
          <div class="col-md-6">
            <label for="valnameationCustom01" class="form-label">Unternehmen</label>
            <input type="text" class="form-control" name="anbieter_firma"  >
          </div>
          <div class="col-md-6">
            <label for="valnameationCustom02" class="form-label">Unternehmen URL</label>
            <input type="text" class="form-control" name="anbieter_url"  value="www.Unternehmenyz.de">
          </div>

          <div class="col-md-3">
            <label for="valnameationCustom03" class="form-label">Strasse</label>
            <input type="text" class="form-control" name="anbieter_strasse" value="Triererstr. 5" >
          </div>
          <div class="col-md-3">
            <label for="valnameationCustom03" class="form-label">Stadt</label>
            <input type="text" class="form-control" name="anbieter_stadt" value="Saarbrücken" >
          </div>
          <div class="col-md-3">
            <label for="valnameationCustom03" class="form-label">Land</label>
            <input type="text" class="form-control" name="anbieter_land" value="Deutschland">
          </div>
          <div class="col-md-3">
            <label for="valnameationCustom03" class="form-label">PLZ</label>
            <input type="text" class="form-control" name="anbieter_plz" value="66111"> 
          </div>


          <h3>Mitwirkende</h3>
          <div class="col-md-6">
            <label for="valnameationCustom01" class="form-label">Vorname</label>
            <input type="text" class="form-control" name="mitwirkende_vorname" value="Max"  >
          </div>
          <div class="col-md-6">
            <label for="valnameationCustom02" class="form-label">Nachname</label>
            <input type="text" class="form-control" name="mitwirkende_nachname"  value="Mustermann">
          </div>
          
          <div class="col-md-6">
            <label for="valnameationCustom01" class="form-label">Unternehmen</label>
            <input type="text" class="form-control" name="mitwirkende_firma" value="Untenrhmenxy" >
          </div>
          <div class="col-md-6">
            <label for="valnameationCustom02" class="form-label">Unternehmen URL</label>
            <input type="text" class="form-control" name="mitwirkende_url"  value="www.unternehmenxy.de">
          </div>


          <h3>Datenbeschreibung</h3>
          <div class="col-md-12">
            <label for="valnameationCustom01" class="form-label">Dateninhalt</label>
            <input type="text" class="form-control" name="beschreibung_inhalt" value="The datastream deals with production plant data.">
          </div>

          <div class="col-md-4">
            <label for="valnameationCustom02" class="form-label">Aufzeichnungsstart</label>
            <input type="text" class="form-control" name="beschreibung_start" value="01-01-2021">
          </div>
          <div class="col-md-4">
            <label for="valnameationCustom01" class="form-label">Aufzeichnungsende</label>
            <input type="text" class="form-control" name="beschreibung_ende" value="05-31-2021">
          </div>
          <div class="col-md-4">
            <label for="valnameationCustom02" class="form-label">Bereitstellung</label>
            <input type="text" class="form-control" name="beschreibung_bereitstellung" value="Weekly" >
          </div>

          
          <h3>Nutzungsbeschreibung</h3>
          <div class="col-md-6">
            <label for="valnameationCustom01" class="form-label">Version</label>
            <input type="text" class="form-control" name="nutzung_version"  value="Version 1.0">
          </div>
          <div class="col-md-6">
            <label for="valnameationCustom02" class="form-label">Referenz zu anderen Versionen</label>
            <input type="text" class="form-control" name="nutzung_referenz"  >
          </div>
          
          <div class="col-md-6">
            <label for="valnameationCustom01" class="form-label">Start Verfügbarkeit der Daten</label>
            <input type="text" class="form-control" name="nutzung_start" value="01-01-2021" >
          </div>
          <div class="col-md-6">
            <label for="valnameationCustom02" class="form-label">Ende Verfügbarkeit der Daten</label>
            <input type="text" class="form-control" name="nutzung_ende"  value="01-01-2021">
          </div>

          <h3>Vertragsbeschreibung</h3>
          <div class="col-md-6">
            <label for="valnameationCustom01" class="form-label">Beschreibung</label>
            <input type="text" class="form-control" name="vertrag_beschreibung"  value="The contract between the data provider XY and the data consumer YZ states...">
          </div>
          <div class="col-md-6">
            <label for="valnameationCustom01" class="form-label">Preisspezifikation</label>
            <input type="text" class="form-control" name="vertrag_preis"  value="Price or pricing scheme">
          </div>
          <div class="col-md-6">
            <label for="valnameationCustom02" class="form-label">Verhandlungsprotokoll</label>
            <input type="text" class="form-control" name="vertrag_verhandlung"  >
          </div>
          
          <div class="col-md-6">
            <label for="valnameationCustom01" class="form-label">Vertragsstart</label>
            <input type="text" class="form-control" name="vertrag_start"  value="01-01-2021">
          </div>
          <div class="col-md-6">
            <label for="valnameationCustom02" class="form-label">Vertragsende</label>
            <input type="text" class="form-control" name="vertrag_ende"  value="01-01-2021">
          </div>

          <h3>Sicherheitsbeschreibung</h3>
          <div class="col-md-12">
            <label for="valnameationCustom01" class="form-label">Nutzungsrechte</label>
            <input type="text" class="form-control" name="sicherheit_rechte"  >
          </div>
          <div class="col-md-12">
            <label for="valnameationCustom01" class="form-label">Zertifikate</label>
            <input type="text" class="form-control" name="sicherheit_zertifikate"  >
          </div>

          <div class="col-md-12">
              <label class="form-label" for="inputGroupFile01">Datei auswaehlen</label>
              <input type="file" class="form-control" name="csv">
          </div>

          <div class="col-12 mt-5">
            <button class="btn btn-primary" type="submit">Download DPDO</button>
          </div>

      </main>

  </body>
</html>
